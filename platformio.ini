[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@1.4.3
	bblanchon/ArduinoJson@5.13.2
	dawidchyrzynski/home-assistant-integration@^2.0.0
	rkoptev/ACS712 Current Sensor@^1.0.2
monitor_port = /dev/cu.usbmodem1201
monitor_speed = 9600
